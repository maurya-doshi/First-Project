<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare Portal</h1>
        <form id="initial-form">
            <label for="aadhar">Enter Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required>

            <div>
                <input type="radio" id="healthcare" name="user-type" value="healthcare">
                <label for="healthcare">Healthcare Provider</label>
            </div>
            <div>
                <input type="radio" id="user" name="user-type" value="user">
                <label for="user">User</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
